<!-- Title -->
<div class="container-title">
    <h1 class="title">Selects</h1>
</div>

<div class="container-page">

    <!-- Default -->
    <div class="container-example-body">
        <h1 class="title">Default</h1>
    
        <!-- Message -->
        <p class="message">Estiliza um input passado no child content. Todos os inputs deve ter 'formControlName' para mapear o input.</p>
    
        <div class="container-example">
            
            <!-- Example Component -->
            <fover-select
                [label]="'teste'"
                [placeholder]="'teste'"
                [waningTooltip]="'teste'"
                [listOptions]="listOptions"
                (selected)="itemClicked($event)">
            </fover-select>
    
            <!-- Options itens -->
            <div class="container-options-itens">
                <i 
                    class="icon-options fover-document-copy"
                    (click)="copyCodeDefault()">
                </i>
                <i 
                    class="icon-options"
                    [class.fover-eye-slash]="showCodeDefault"
                    [class.fover-document-code]="!showCodeDefault"
                    (click)="showCodeDefault = !showCodeDefault">
                </i>
            </div>
    
            <!-- Codes -->
            <fover-editor
                *ngIf="showCodeDefault"
                [code]="codeDefault">
            </fover-editor>
        </div>
    </div>
</div>
